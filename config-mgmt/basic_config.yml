  tasks:
    - name: Check/install for updates after deployment
      when: ansible_os_family == "Redhat"
      ansible.builtin.dnf:
        name: "*"
        state: latest
      register: updated
    - name: Reboot after update
      ansible.builtin.reboot:
        when: updated is changed
        reboot_timeout: 3600

